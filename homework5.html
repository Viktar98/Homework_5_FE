<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--СДЕЛАЛ ВЫВОД ЧЕРЕЗ alert ДЛЯ УДОБСТВА ПРОВЕРКИ-->
<body>
    <script>

        let result = "10% от введенного числа: " + +prompt("1) Введите число:") / 10;
        alert("1) " + result);
        let a = +prompt("2) Число 1:");
        let b = +prompt("2) Число 2:");
        alert(a > b ? "2) Наименьшее: " + b : a == b ? "2) Числа равны!" : "2) Наименьшее: " + a);
        let number = +prompt("3) Введите число:");
        if (number > 100) {
            alert("3) Больше 100!")
        } else if (number == 100) {
            alert("3) Равно 100!")
        } else {
            alert("3) Меньше 100!")
        }
        let name = prompt("4) What's your name?");
        let age = prompt("4) How old are you?");
        alert("4) " + (18 > age ? "Hi, " : "Hello, ") + name + " !");

    </script>
</body>

</html>
